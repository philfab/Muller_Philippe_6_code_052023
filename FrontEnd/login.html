<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Sophie Bluel - Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page de login de Sophie Bluel, architecte d'intérieur.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav>
          <ul>
            <li>projets</li>
            <li>contact</li>
            <li>login</li>
            <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
          </ul>
        </nav>
      </header>

      <main>
        <section class = "login">
            <h2>Log In</h2>

            <form class = "form-login">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="password">Mot de passe:</label><br>
                <input type="password" id="password" name="password" required><br>
                <input type="submit" value="Se connecter" />
                <a href="#">Mot de passe oublié</a>
            </form>

        </section>
      </main>

      <footer>
        <nav>
          <ul>
            <li>Mentions Légales</li>
          </ul>
        </nav>
      </footer>

      <script src="login.js"></script>
</body>
</html>
